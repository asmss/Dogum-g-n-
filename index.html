<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Özel Sürpriz</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.5s;
      touch-action: manipulation;
      user-select: none;
    }

    /* Tüm ekranlar için ortak stil */
    .screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      z-index: 10;
    }

    /* Başlangıç Ekranı */
    #start-screen {
      display: flex;
    }

    #open-box {
      width: 300px;
      height: 150px;
      background: linear-gradient(135deg, #ff0000, #ff6b6b);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 2rem;
      font-weight: bold;
      transition: transform 0.3s;
    }

    #open-box:hover {
      transform: scale(1.05);
    }

    /* Doğum Günü Ekranı */
    .birthday-text {
      font-size: 4rem;
      color: #ff0000;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
    }

    #biggest-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: linear-gradient(135deg, #0055a4, #003366);
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s;
    }

    #biggest-btn:hover {
      transform: scale(1.1);
    }

    /* Fenerbahçe Ekranı */
    .fener-text {
      font-size: 3rem;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(0, 85, 164, 0.8);
      margin-bottom: 30px;
      padding: 0 20px;
    }

    /* Uçan Yazılar */
    .floating-text {
      position: absolute;
      font-size: 2rem;
      font-weight: bold;
      animation: floatUp 6s linear forwards;
      opacity: 0;
      text-shadow: 0 0 5px black;
      z-index: 5;
    }

    /* Konfetiler */
    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      background-color: #0055a4;
      opacity: 0;
      z-index: 50;
      animation: confettiFall 3s linear forwards;
      pointer-events: none;
    }

    .confetti.yellow {
      background-color: #ffd700;
    }

    /* Animasyonlar */
    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(1.3);
        opacity: 0;
      }
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-100px) rotate(0deg) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg) scale(1);
        opacity: 0;
      }
    }

    /* Geri Düğmesi */
    .back-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Başlangıç Ekranı -->
  <div id="start-screen" class="screen">
    <div id="open-box">AÇ KUTUYU</div>
  </div>

  <!-- Doğum Günü Ekranı -->
  <div id="birthday-screen" class="screen">
    <div class="birthday-text">İYİ Kİ DOĞDUN!</div>
    <button id="biggest-btn">EN BÜYÜK KİM?</button>
    <button class="back-btn" onclick="goBack()">◄ Geri</button>
  </div>

  <!-- Fenerbahçe Ekranı -->
  <div id="fener-screen" class="screen">
    <div class="fener-text">HER YERDE HER ZAMAN<br>EN BÜYÜK FENER!</div>
    <button class="back-btn" onclick="goBack()">◄ Geri</button>
  </div>

  <script>
    // Elementleri seç
    const screens = document.querySelectorAll('.screen');
    const openBox = document.getElementById('open-box');
    const biggestBtn = document.getElementById('biggest-btn');
    let floatingInterval;
    let confettiInterval;

    // Ekran değiştirme fonksiyonu
    function showScreen(screenId) {
      screens.forEach(screen => {
        screen.style.display = 'none';
      });
      document.getElementById(screenId).style.display = 'flex';
      
      // Arka plan rengi
      document.body.style.background = screenId === 'start-screen' ? '#f0f0f0' : '#000';
      
      // Animasyonları temizle
      clearInterval(floatingInterval);
      clearInterval(confettiInterval);
      
      // Yeni ekrana özel animasyonlar
      if(screenId === 'birthday-screen') {
        startFloatingTexts();
      } else if(screenId === 'fener-screen') {
        createConfettiBurst();
        confettiInterval = setInterval(createConfettiBurst, 2000);
      }
    }

    // Geri gitme fonksiyonu
    function goBack() {
      const currentScreen = document.querySelector('.screen[style*="display: flex"]').id;
      if(currentScreen === 'birthday-screen') {
        showScreen('start-screen');
      } else if(currentScreen === 'fener-screen') {
        showScreen('birthday-screen');
      }
    }

    // Kutuya tıklandığında
    openBox.addEventListener('click', function() {
      showScreen('birthday-screen');
    });

    // En büyük kim butonuna tıklandığında
    biggestBtn.addEventListener('click', function() {
      showScreen('fener-screen');
    });

    // Sayfaya tıklandığında geri git (mobil uyumlu)
    document.body.addEventListener('click', function(e) {
      if(e.target === this) {
        goBack();
      }
    });

    // Uçan metinler
    function startFloatingTexts() {
      const texts = ['AHMES', 'VOLKAN SAAT', 'CİNCON', 'KIRMIZI GÖTLÜ MAYMUN'];
      const colors = ['#ff0000', '#00aaff', '#ffff00', '#ff00ff'];
      
      floatingInterval = setInterval(() => {
        const text = texts[Math.floor(Math.random() * texts.length)];
        const color = colors[Math.floor(Math.random() * colors.length)];
        createFloatingText(text, color);
      }, 150);
    }

    // Tek bir uçan metin oluştur
    function createFloatingText(text, color) {
      const element = document.createElement('div');
      element.className = 'floating-text';
      element.textContent = text;
      element.style.color = color;
      element.style.left = Math.random() * 80 + 10 + '%';
      element.style.animationDuration = (Math.random() * 3 + 4) + 's';
      element.style.fontSize = (Math.random() * 25 + 25) + 'px';
      
      document.body.appendChild(element);
      
      setTimeout(() => {
        element.remove();
      }, 2000);
    }

    // Konfeti patlaması oluştur
    function createConfettiBurst() {
      for (let i = 0; i < 100; i++) {
        setTimeout(() => {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          
          // Lacivert veya sarı konfeti
          if (Math.random() > 0.5) {
            confetti.classList.add('yellow');
          }
          
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
          confetti.style.width = (Math.random() * 15 + 5) + 'px';
          confetti.style.height = (Math.random() * 15 + 5) + 'px';
          
          document.body.appendChild(confetti);
          
          setTimeout(() => {
            confetti.remove();
          }, 3000);
        }, i * 10);
      }
    }
  </script>
</body>
</html>
